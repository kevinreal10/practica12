<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicion estatica</title>
    <style>
        div.static{
            position:static;
            border: 3px solid #73ad21;
        }
    </style>
</head>
<body>
    <h2>position:static;</h2>

    <p>Un elemento con posicion:estatico;no esta posicionado de ninguna manera especial;siempre se posiciona de acuerdo con el flujo normal de la pagina:</p>

    <div class="static">
        Este elemento div tiene position:static;
    </div>
    
</body>
</html>
